<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
        <div class="posicion contenedor">
            <img class="logo" src="svg/Vector.svg" alt="logo">

            <form class="formulario" id="formulario">
                    <input id="textArea"  type="textarea" placeholder="Ingrese el texto" class="textArea" value="">

                <div class="botones">
                    <button id="btn1" type="button" class="btn_tamaño btn_color1 letras">Encriptar</button>
                    <button id="btn2" type="button" class="btn_tamaño btn_color2 letras">Desencriptar</button>
                </div>
            </form>

            <div id="resultado" class="rectangulo">
                <div class="vertical">
                    <img class="muñeco" src="svg/Muñeco.svg" alt="muñeco">
                    <p class="p1">Ningún mensaje fue encontrado</p>
                    <p class="p2">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
           
        </div>

        <script src="Encriptador.js"></script>
</body>
</html>
